<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Superglobals</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            width: 100%;
        }

        th {
            text-align: left;
            color: #FFFFFF;
            background-color: #76C7B7;
        }

        tr:nth-child(odd) {
            background-color: #F5F5F5;
        }
    </style>
</head>
<body>

    <h1>$_SERVER</h1>
    <table>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
        </tr>
        {@each:serverglobal}
        <tr>
            <td>{@serverkey}</td>
            <td>{@servervalue}</td>
        </tr>
        {@endeach:serverglobal}
    </table>

</body>
</html>
